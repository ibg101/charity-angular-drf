<form [formGroup]="signUpForm">
  <div class="
    tw-flex tw-flex-col tw-gap-y-7 tw-items-center
    ">
    <h1 class="
      tw-text-center
      tw-text-2xl
      twc-text-bold tw-leading-9
    ">Sign up to your account</h1>

    <div class="
      tw-flex tw-flex-col tw-gap-y-4 
      tw-w-full tw-max-w-md sm:tw-max-w-sm
      ">
      <app-input [control]="auth.authForm.emailControl" label="email" placeholder="john@example.com">Email</app-input>
      <app-input [control]="auth.authForm.usernameControl" label="username" placeholder="anonymous">Username</app-input>
      <app-input [control]="auth.authForm.passwordControl" label="password">Password</app-input>
      <app-input [control]="auth.authForm.confirmPasswordControl" label="confirm-password">Confirm Password</app-input>

      <div class="
        tw-flex tw-justify-start tw-items-center tw-gap-x-2">
        <app-input [control]="auth.authForm.rememberMeControl" [isCheckbox]="true"></app-input>
        <h1 class="tw-text-sm tw-leading-6 tw-text-gray-700 dark:tw-text-gray-200">Remember me for 12 days</h1>
      </div>

      <app-error [error]="auth.error"></app-error>

      <app-button
        [isDisabled]="signUpForm.invalid" 
        [isAuthButton]="true" 
        [routerLink]="link.auth.signUp"
        (click)="signUp()"
      >Sign Up</app-button>

      <div class="tw-flex tw-justify-center tw-items-center tw-text-sm">
        <h1 class="tw-text-gray-500">Already have an account?&nbsp;</h1>
        <app-router-link [applyHover]="false" [routerLink]="link.auth.signIn" 
          class="
            tw-font-medium tw-leading-6
          tw-text-indigo-600 hover:tw-text-indigo-500
          dark:tw-text-indigo-400 dark:hover:tw-text-indigo-300
          ">Sign in now</app-router-link>
      </div>
    </div>
  </div>
</form>
