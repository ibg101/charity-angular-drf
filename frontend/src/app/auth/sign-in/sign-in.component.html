<div class="
  tw-flex tw-flex-col tw-gap-y-7 tw-items-center
  tw-pt-14 sm:tw-pt-16 md:tw-pt-20 lg:tw-pt-24
  tw-px-6 sm:tw-px-0
  ">
  <h1 class="
    tw-text-center 
    tw-font-bold tw-tracking-tight tw-leading-9
    tw-text-2xl
    tw-text-gray-900 dark:tw-text-gray-50
  ">Sign in to your account</h1>

  <div class="
    tw-flex tw-flex-col tw-gap-y-4
    tw-w-full tw-max-w-md sm:tw-max-w-sm
    ">
    <app-input label="email">Email</app-input>
    <app-input label="password">
      <div class="tw-flex tw-justify-between">
        <h1>Password</h1>
        <!-- resetting password feature will be added -->
        <app-router-link [applyHover]="false" [routerLink]="link.auth['passwordReset']" 
        class="
        tw-text-indigo-600 hover:tw-text-indigo-500
        dark:tw-text-indigo-400 dark:hover:tw-text-indigo-300
        ">Forgot password?</app-router-link>
      </div>
    </app-input>

    <div class="
      tw-flex tw-justify-start tw-items-center tw-gap-x-2">
      <app-input [isCheckbox]="true"></app-input>
      <h1 class="tw-text-sm tw-leading-6 tw-text-gray-700 dark:tw-text-gray-200">Remember me for 12 days</h1>
    </div>

    <app-button [isAuthButton]="true" [routerLink]="link.auth['signIn']">Sign In</app-button>

    <div class="tw-flex tw-justify-center tw-items-center tw-text-sm">
      <h1 class="tw-text-gray-500">Dont have any account yet?&nbsp;</h1>
      <app-router-link [applyHover]="false" [routerLink]="link.auth['signUp']" 
        class="
          tw-font-medium tw-leading-6
        tw-text-indigo-600 hover:tw-text-indigo-500
        dark:tw-text-indigo-400 dark:hover:tw-text-indigo-300
        ">Sign up now</app-router-link>
    </div>
  </div>
</div>
