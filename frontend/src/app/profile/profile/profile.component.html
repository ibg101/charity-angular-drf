<div class="tw-grid tw-grid-cols-5">
  <!-- left part -->
  <div class="tw-col-start-2 tw-flex tw-flex-col tw-gap-y-2">
    <span class="tw-text-3xl tw-font-extrabold tw-tracking-tight tw-text-slate-900 dark:tw-text-white sm:tw-text-4xl">Your Profile</span>
    <!-- user info + stats -->
    <div class="tw-flex tw-flex-col tw-pt-4 tw-gap-y-4">
      <!-- user info -->
      <div class="
        tw-flex tw-flex-col
        tw-leading-7 tw-text-slate-700 dark:tw-text-slate-200
      ">
        <div class="
          tw-flex tw-flex-row tw-justify-between
          tw-text-xl tw-font-medium
          tw-pb-2
        ">
          <span>Credentials</span>
          <app-router-link [routerLink]="link.profile.edit" [applyGroup]="true" [applyActiveLink]="false">
            <div class="
              tw-flex tw-flex-row tw-items-center tw-gap-x-1.5  
            ">
              <span>Edit</span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" class="
                tw-h-4 tw-w-4
              tw-fill-slate-700 group-hover:tw-fill-sky-500
              dark:tw-fill-slate-200 dark:group-hover:tw-fill-sky-400
              ">
                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

              </svg>
            </div>
          </app-router-link>
        </div>

        <span class="tw-text-base">Username: &nbsp;{{ user.instance.username }}</span>
        <span class="tw-text-base">Email: &nbsp;{{ user.instance.email }}</span>
      </div>
      <!-- stats -->
      <div class="
        tw-flex tw-flex-col
        tw-leading-7 tw-text-slate-700 dark:tw-text-slate-200
      ">
        <span class="tw-text-lg sm:tw-text-xl tw-font-medium tw-pb-2">Charity impact</span>
        
        <span class="tw-text-base">Total Donated: &nbsp;{{ user.instance.donated | currency }}</span>
        <span class="tw-text-base">Collected: &nbsp;{{ user.instance.collected | currency }}</span>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
