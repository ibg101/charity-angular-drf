<!-- by default it applies hover and highlighted when route is active -->
<a [routerLinkActiveOptions]="{exact: true}" 
  routerLinkActive="{{ linkActive }}" 
  [ngClass]="{
    'tw-group': applyGroup,
    'hover:tw-text-sky-500 dark:hover:tw-text-sky-400': applyHover,
  }"
  class="tw-cursor-pointer"
>
  <ng-content></ng-content>
</a>
